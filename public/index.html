<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
        }
        main {
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f0f0f0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        li:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
        }
        .header, .features {
            margin-bottom: 20px;
        }
        .header {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .features {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <main>
        <section class="header">
            <h2>To-Do List</h2>
            <p>Sistema de gerenciamento de lista de tarefas.</p>
        </section>
        <section class="features">
            <h2>Funcionalidades</h2>
            <ul>
                <li>Realizar cadastro no sistema</li>
                <li>Realizar login no sistema</li>
                <li>Adicionar tarefas</li>
                <li>Visualizar tarefas</li>
                <li>Editar tarefas</li>
                <li>Excluir tarefas</li>
                <li>Marcar tarefa como conclu√≠da</li>
            </ul>
        </section>
    </main>
</body>
</html>
